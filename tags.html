<!-- tag DOCTYPE serve para especificar a versão do html -->
<!DOCTYPE html>
<html>

<head>
    <title>Aula de Tags</title>
    <meta charset="utf-8" >
</head>

<body>
    <!-- Tags de conteúdo ( TÍTULO ) -->
    <h1>Nível 1</h1>
    <h2>Nível 2</h2>
    <h3>Nível 3</h3>
    <h4>Nível 4</h4>
    <h5>Nível 5</h5>
    <h6>Nível 6</h6>

    <!-- Tags de conteúdo ( TEXTO ) -->
    <p>Delimita uma <strong>parágrafo</strong><br/>não aplica aqui</p>
    <span>Textos menores</span>
    
    <!-- Tags de conteúdo ( LINK ) -->
    <a href="http://www.google.com.br" target="_blank">Gulugulu</a>

    <!-- Tags de conteúdo ( MULTIMIDIA ) -->

    <!-- Tags de conteúdo ( LISTAS ) -->
    <ol>
        <li>Cavalo</li>
        <li>Cachorro</li>
        <li>Ornitorrinco</li>
    </ol>

    <ul>
        <li>Cavalo</li>
        <li>Cachorro</li>
        <li>Ornitorrinco</li>
    </ul>

    <!-- Tags de conteúdo ( FORMULARIOS ) -->

    <!-- essa tag demarca um espaço de texto -->
    <div>Olá mundo!!</div>
</body>


</html>
